name: ðŸ“– Documentation
description: Report an issue with documentation or suggest improvements
title: "[Docs]: "
labels: ["documentation"]

body:
  - type: markdown
    attributes:
      value: |
        Help us improve the documentation!

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation needs attention?
      options:
        - README
        - Installation Guide
        - Contributing Guide
        - Code Comments
        - Wiki / Guides
        - Other
    validations:
      required: true

  - type: textarea
    id: issue
    attributes:
      label: Issue Description
      description: What's wrong or missing in the documentation?
      placeholder: The installation instructions don't mention...
    validations:
      required: true

  - type: textarea
    id: location
    attributes:
      label: Location
      description: Where is this documentation located? (file path or URL)
      placeholder: README.md, line 25

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Improvement
      description: How should we improve this documentation?
      placeholder: Add a section explaining...
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help
